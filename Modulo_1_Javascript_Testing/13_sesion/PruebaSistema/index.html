<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Sistema</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
        input, button{ margin-top: 10px; display: block;}
        .error{color: red;}
    </style>
</head>
<body>
    <h1>Prueba de Sistema</h1>
    <h2>Formulario de Contacto</h2>
    <form id="form">
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="correo" placeholder="Correo">
        <button type="submit">Enviar</button>
        <p id="mensaje"></p>
    </form>

    <script>
        function esCorreoValido(email){
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
            return regex.test(email);
        }

        document.getElementById("form").addEventListener("submit", (e)=>{
            const nombre = document.getElementById("nombre").value;
            const correo = document.getElementById("correo").value;
            const mensaje = document.getElementById("mensaje");

            if(!nombre || !esCorreoValido(correo)){
                mensaje.textContent = "Datos inv√°lidos";
                mensaje.className = "error"
            }else{
                mensaje.textContent = `Gracias por registrarte, ${nombre}!!`
                mensaje.className = ""
            }
        })
    </script>
</body>
</html>
