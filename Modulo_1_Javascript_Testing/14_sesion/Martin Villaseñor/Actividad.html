<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDD: Invertir Texto</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }
        .pass{
            color: green;
        }
        .fail{
            color: red;
        }
        pre{
            background-color: #f0f0f0; padding: 10px; border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Testing: Invertir Texto</h1>
    <div id="result">

    </div>
    <script>
        function invertirTexto(text){
            if(typeof text !== "string") return "";
            return text.split("").reverse().join("");
        }

        function expect(actual){
            return{
                toBe(expected){
                    const passed = actual === expected;
                    const message = passed ? `Pasó: ${actual} === ${expected}` : `Falló: ${actual} !== ${expected}`;

                    const result = document.createElement("pre");
                    result.textContent = message;
                    result.className = passed ? "pass" : "fail";
                    document.getElementById("result").appendChild(result);
                }
            }
        }

        expect(invertirTexto("hola")).toBe("aloh");
        expect(invertirTexto("TDD")).toBe("DDT");
        expect(invertirTexto("abc123")).toBe("321cba");
        expect(invertirTexto("hola")).toBe("aloh");
        expect(invertirTexto(false)).toBe(false);
    </script>
</body>
</html>
